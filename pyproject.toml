[tool.ruff]
line-length = 88
select = [
  "E",
  "F",
  "W",
  "Q",
  "UP",
  "I",
  "N",
]
target-version = "py37"
extend-exclude = ["bundled/libs", "tests/data"]

[tool.black]
line-length = 88
extend-exclude = "tests/data"

[tool.mypy]
files = ["bundled/tool", "build", "tests"]
exclude = "tests/data"
no_implicit_optional = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = [
  "debugpy.*",
  "lsprotocol.*",
  "pygls.*",
  "pyls_jsonrpc.*",
]
ignore_missing_imports = true
